  <body>
    <header class="page-header">
      <nav class="main-navigation page-header__item">
        <img src="/images/Favicon.jpg" alt="logo" class="logo">
        <ul role="menubar" class="navigation-list">

    <main>
      <h1>Contact</h1>
      <div>
        E.vildetee alisa<br>
        12914 Tallinn<br>
        Estonia<br>
      </div>

      <form action="#" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email:</label>
        <input type="email" id="contact-email" required>
        <br>
        <label class="standard-label" for="telephone">Telephone:</label>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone" required>
        <br>
        <label class="standard-label" for="message">Message:</label>
        <textarea required maxlength="250" id="message"></textarea>
        <br>
        <label class="submit"> Send message: </label>
        <input type="submit" value="Send message">
      </form>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!--Github logo-->
        <img width="30" height="30" src="/images/github_icon.svg" alt="github">
        <!--LinkedIn logo-->
        <img width="30" height="30" src="/images/twitter_icon.svg" alt="twitter">
        <!--Linkedin logo-->
        <img width="30" height="30" src="/images/linkedin_icon.svg" alt="linkedin_icon">
